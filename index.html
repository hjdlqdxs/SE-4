<!doctype html>
<html lang="zh-CN" translate="no">
<head>
  <meta charset="utf-8" />
  <!-- 移动端必备 -->
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- SEO / 分享卡片（按需改） -->
  <title>墨刀原型演示</title>
  <meta name="description" content="这是用墨刀制作的高保真原型演示。" />
  <link rel="icon" href="./mb-proto2/vis/modao/favicon_home_screen_new.ico" />
  <link rel="apple-touch-icon" href="./mb-proto2/vis/modao/favicon_home_screen_new.ico" />

  <!-- 样式 -->
  <link rel="stylesheet" href="./mb-proto2/icons/fa5/css/fa5.css" />
  <link rel="stylesheet" href="./mb-proto2/5.3nfpa-vendor-77fb484d3db729c9d7f6.css" />
  <link rel="stylesheet" href="./mb-proto2/preview-html-zip-f0d9de76208db26b1137.css" />
</head>

<body>
  <!-- 骨架屏：资源加载完前显示，提升首屏体验 -->
  <div id="workspace">
    <style>
      #workspace{display:flex;align-items:center;justify-content:center;height:100vh;background:#f5f5f5}
      #workspace::after{content:"正在加载原型…";font-size:14px;color:#999}
    </style>
  </div>

  <!-- 核心脚本，顺序不可乱 -->
  <script src="./mb-static/2410/echarts-map/loadMap.js"></script>
  <script src="./env/2203.js"></script>
  <script>window.ENV = window.ENV || {}; window.ENV.NO_SENTRY = true; window.ENV.NO_TRACK = true;</script>
  <script src="./mb-static/2308/core-js-3.32.1/modern.js"></script>

  <!-- 业务脚本（defer 已保证顺序） -->
  <script defer src="./mb-proto2/5.3nfpa-vendor-be6835a4db0efc070140.js"></script>
  <script defer src="./mb-proto2/4.6cqwy-vendor-cdac01061c00b9641c0c.js"></script>
  <script defer src="./mb-proto2/4.n9fxu-vendor-33bf84a7a123f8b08670.js"></script>
  <script defer src="./mb-proto2/3.h4vam-vendor-dfb45b6783b6af450a92.js"></script>
  <script defer src="./mb-proto2/preview-html-zip-43b70647a9df331a8fc0.js"></script>

  <!-- 原型数据 -->
  <script src="./extra/data.0.js"></script>
  <script src="./extra/data.2.js"></script>
  <script src="./extra/data.1.js"></script>

  <!-- 可选：加载完成后把骨架屏替换掉 -->
  <script>
    window.addEventListener('load', () => {
      document.querySelector('#workspace').style.background = '';
      document.querySelector('#workspace::after') && (document.querySelector('#workspace::after').style.display = 'none');
    });
  </script>
</body>
</html>
